<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TML - Premium Streetwear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Archivo:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --neon-accent: #FF10F0;
            --light-gray: #f5f5f5;
            --pure-white: #ffffff;
            --hover-gray: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--pure-white);
            color: var(--primary-black);
        }

        /* Header Styles */
        .header {
            background: var(--pure-white);
            border-bottom: 1px solid var(--hover-gray);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: var(--primary-black);
            position: relative;
            text-decoration: none;
        }

        .logo::after {
            content: 'EST. 2024';
            position: absolute;
            bottom: -8px;
            right: 0;
            font-size: 0.6rem;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-left: 3rem;
        }

        .nav-links a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1.5px solid transparent;
        }

        .nav-links a:hover {
            background: var(--primary-black);
            color: var(--pure-white);
            border-color: var(--primary-black);
        }

        .nav-links a.active {
            background: var(--neon-accent);
            color: var(--primary-black);
            border-color: var(--primary-black);
        }

        .header-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .cart-icon, .user-icon {
            font-size: 1.5rem;
            color: var(--primary-black);
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            background: var(--neon-accent);
            color: var(--primary-black);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            right: -10px;
        }

        /* Page Styles */
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Home Page */
        .hero-section {
            height: 100vh;
            background: linear-gradient(45deg, 
                rgba(10,10,10,0.9) 0%, 
                rgba(10,10,10,0.7) 100%),
                url('https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&w=1920&q=80');
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--pure-white);
        }

        .hero-content h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-image {
            height: 500px;
            background: var(--light-gray);
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.03);
        }

        /* Product Detail Page */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .size-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .size-option {
            padding: 1rem;
            border: 1px solid var(--primary-black);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-option.selected {
            background: var(--primary-black);
            color: var(--pure-white);
        }

        /* Checkout Page */
        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* About Page */
        .about-hero {
            height: 60vh;
            background: var(--primary-black);
            color: var(--pure-white);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .brand-story {
            max-width: 800px;
            margin: 4rem auto;
            line-height: 1.8;
            padding: 0 2rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--pure-white);
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .product-detail,
            .checkout-grid {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }

            .hero-content h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="#home" class="logo">TML</a>
            
            <div class="nav-links">
                <a href="#home" class="active">Home</a>
                <a href="#shop">Shop</a>
                <a href="#about">About</a>
                <a href="#cart">Cart</a>
            </div>

            <div class="header-controls">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Home Page -->
    <section id="home" class="page active">
        <div class="hero-section">
            <div class="hero-content">
                <h1>Streetwear<br>Reinvented</h1>
                <a href="#shop" class="cta-button">Explore Collection</a>
            </div>
        </div>

        <div class="product-grid">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Product Detail Page -->
    <section id="product" class="page">
        <div class="product-detail">
            <div class="product-gallery">
                <div class="product-image"></div>
            </div>
            <div class="product-info">
                <h1 class="product-title">Essential Oversized Tee</h1>
                <div class="size-selector">
                    <div class="size-option">S</div>
                    <div class="size-option">M</div>
                    <div class="size-option">L</div>
                    <div class="size-option">XL</div>
                </div>
                <div class="product-actions">
                    <button class="add-to-cart">Add to Cart - $49.99</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Checkout Page -->
    <section id="checkout" class="page">
        <div class="checkout-grid">
            <form class="checkout-form">
                <h2>Shipping Information</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                
                <h2>Payment Details</h2>
                <input type="text" placeholder="Card Number" required>
                <div class="card-details">
                    <input type="text" placeholder="MM/YY" required>
                    <input type="text" placeholder="CVC" required>
                </div>
                <button type="submit">Complete Purchase</button>
            </form>
            <div class="order-summary">
                <h2>Your Order</h2>
                <div class="total-amount">
                    <h3>Total: $0.00</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- About Page -->
    <section id="about" class="page">
        <div class="about-hero">
            <h1>Born from the Streets</h1>
        </div>
        <div class="brand-story">
            <h2>Our Story</h2>
            <p>TML emerged from the underground streetwear scene in 2024...</p>
        </div>
    </section>

    <script>
        // Navigation System
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
        }

        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Navigation Click Handlers
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageId = this.getAttribute('href').substring(1);
                showPage(pageId);
                
                document.querySelectorAll('.nav-links a').forEach(link => 
                    link.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelector('.nav-links').classList.remove('active');
            });
        });

        // Size Selection
        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.size-option').forEach(opt => 
                    opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Cart System
        let cart = JSON.parse(localStorage.getItem('tml-cart')) || [];
        const cartCount = document.querySelector('.cart-count');

        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        // Initialize
        updateCartCount();
    </script>
</body>
</html>
